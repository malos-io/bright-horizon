services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: training-center-api
    restart: unless-stopped
    expose:
      - "8000"
    networks:
      - training-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend-public:
    build:
      context: ./frontend-public
      dockerfile: Dockerfile
    container_name: training-center-public
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - training-network

  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    container_name: training-center-admin
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - training-network

  frontend-student:
    build:
      context: ./frontend-student
      dockerfile: Dockerfile
    container_name: training-center-student
    restart: unless-stopped
    ports:
      - "8082:80"
    depends_on:
      - backend
    networks:
      - training-network

networks:
  training-network:
    driver: bridge
