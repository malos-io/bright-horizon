services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: training-center-api
    restart: unless-stopped
    expose:
      - "8000"
    networks:
      - training-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: training-center-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - training-network

networks:
  training-network:
    driver: bridge
