steps:
  # ============================================
  # BACKEND
  # ============================================

  # Step 1: Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/training-backend-staging:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/training-backend-staging:latest'
      - './backend'
    id: 'build-backend'

  # Step 2: Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/training-backend-staging:$COMMIT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Step 3: Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'training-backend-staging'
      - '--image=gcr.io/$PROJECT_ID/training-backend-staging:$COMMIT_SHA'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=ENVIRONMENT=staging,ZOHO_REDIRECT_URI=https://api.staging.brighthii.com/api/zoho/callback,ADMIN_FRONTEND_URL=https://portal.staging.brighthii.com,PUBLIC_API_URL=https://api.staging.brighthii.com'
      - '--set-secrets=ZOHO_CLIENT_ID=staging_zoho_oauth_client_id:latest,ZOHO_CLIENT_SECRET=staging_zoho_oauth_client_secret:latest,JWT_SECRET_KEY=staging_zoho_oauth_jwt_secret:latest,ZOHO_MAIL_SELF_CLIENT_ID=zoho_self_client_id:latest,ZOHO_MAIL_SELF_SECRET_ID=zoho_self_client_secret:latest,ZOHO_MAIL_REFRESH_TOKEN=zoho_self_client_refresh_token:latest'
      - '--service-account=staging-deployment@brighthii.iam.gserviceaccount.com'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # ============================================
  # FRONTEND-PUBLIC
  # ============================================

  # Step 5: Build frontend-public image
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          -t gcr.io/$PROJECT_ID/training-frontend-public-staging:$COMMIT_SHA \
          -t gcr.io/$PROJECT_ID/training-frontend-public-staging:latest \
          --build-arg BUILD_SCRIPT=build:staging \
          --target cloudrun \
          ./frontend-public
    id: 'build-frontend-public'
    waitFor: ['-']

  # Step 6: Push frontend-public image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/training-frontend-public-staging:$COMMIT_SHA'
    id: 'push-frontend-public'
    waitFor: ['build-frontend-public']

  # Step 7: Deploy frontend-public to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'training-frontend-public-staging'
      - '--image=gcr.io/$PROJECT_ID/training-frontend-public-staging:$COMMIT_SHA'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
    id: 'deploy-frontend-public'
    waitFor: ['push-frontend-public']

  # ============================================
  # FRONTEND-ADMIN
  # ============================================

  # Step 8: Build frontend-admin image (fetch Zoho client ID from Secret Manager)
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    secretEnv: ['STAGING_ZOHO_CLIENT_ID']
    args:
      - '-c'
      - |
        docker build \
          -t gcr.io/$PROJECT_ID/training-frontend-admin-staging:$COMMIT_SHA \
          -t gcr.io/$PROJECT_ID/training-frontend-admin-staging:latest \
          --build-arg BUILD_SCRIPT=build:staging \
          --build-arg VITE_ZOHO_CLIENT_ID=$$STAGING_ZOHO_CLIENT_ID \
          --target cloudrun \
          ./frontend-admin
    id: 'build-frontend-admin'
    waitFor: ['-']

  # Step 9: Push frontend-admin image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/training-frontend-admin-staging:$COMMIT_SHA'
    id: 'push-frontend-admin'
    waitFor: ['build-frontend-admin']

  # Step 10: Deploy frontend-admin to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'training-frontend-admin-staging'
      - '--image=gcr.io/$PROJECT_ID/training-frontend-admin-staging:$COMMIT_SHA'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
    id: 'deploy-frontend-admin'
    waitFor: ['push-frontend-admin']

  # ============================================
  # FRONTEND-STUDENT
  # ============================================

  # Step 11: Build frontend-student image
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          -t gcr.io/$PROJECT_ID/training-frontend-student-staging:$COMMIT_SHA \
          -t gcr.io/$PROJECT_ID/training-frontend-student-staging:latest \
          --build-arg BUILD_SCRIPT=build:staging \
          --target cloudrun \
          ./frontend-student
    id: 'build-frontend-student'
    waitFor: ['-']

  # Step 12: Push frontend-student image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/training-frontend-student-staging:$COMMIT_SHA'
    id: 'push-frontend-student'
    waitFor: ['build-frontend-student']

  # Step 13: Deploy frontend-student to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'training-frontend-student-staging'
      - '--image=gcr.io/$PROJECT_ID/training-frontend-student-staging:$COMMIT_SHA'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
    id: 'deploy-frontend-student'
    waitFor: ['push-frontend-student']


images:
  - 'gcr.io/$PROJECT_ID/training-backend-staging:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/training-backend-staging:latest'
  - 'gcr.io/$PROJECT_ID/training-frontend-public-staging:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/training-frontend-public-staging:latest'
  - 'gcr.io/$PROJECT_ID/training-frontend-admin-staging:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/training-frontend-admin-staging:latest'
  - 'gcr.io/$PROJECT_ID/training-frontend-student-staging:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/training-frontend-student-staging:latest'

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/staging_zoho_oauth_client_id/versions/latest
      env: 'STAGING_ZOHO_CLIENT_ID'

options:
  logging: CLOUD_LOGGING_ONLY
