steps:
  # Step 1: Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/training-backend-staging:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/training-backend-staging:latest'
      - './backend'
    id: 'build-backend'

  # Step 2: Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/training-backend-staging:$COMMIT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Step 3: Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'training-backend-staging'
      - '--image=gcr.io/$PROJECT_ID/training-backend-staging:$COMMIT_SHA'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Step 4: Get backend URL and save to file
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run services describe training-backend-staging \
          --region=asia-southeast1 \
          --format='value(status.url)' > /workspace/backend_url.txt
        echo "Backend URL: $(cat /workspace/backend_url.txt)"
    id: 'get-backend-url'
    waitFor: ['deploy-backend']

  # Step 5: Build frontend image (Cloud Run target)
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          -t gcr.io/$PROJECT_ID/training-frontend-staging:$COMMIT_SHA \
          -t gcr.io/$PROJECT_ID/training-frontend-staging:latest \
          --target cloudrun \
          ./frontend
    id: 'build-frontend'
    waitFor: ['get-backend-url']

  # Step 6: Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/training-frontend-staging:$COMMIT_SHA'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Step 7: Deploy frontend to Cloud Run with backend URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/backend_url.txt)
        gcloud run deploy training-frontend-staging \
          --image=gcr.io/$PROJECT_ID/training-frontend-staging:$COMMIT_SHA \
          --region=asia-southeast1 \
          --platform=managed \
          --allow-unauthenticated \
          --port=8080 \
          --memory=256Mi \
          --cpu=1 \
          --min-instances=0 \
          --max-instances=10 \
          --set-env-vars="BACKEND_URL=$BACKEND_URL"
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

  # Step 8: Update backend CORS with frontend URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        FRONTEND_URL=$(gcloud run services describe training-frontend-staging \
          --region=asia-southeast1 \
          --format='value(status.url)')
        echo "Frontend URL: $FRONTEND_URL"

        # Update backend with frontend URL in CORS
        gcloud run services update training-backend-staging \
          --region=asia-southeast1 \
          --set-env-vars="ALLOWED_ORIGINS=$FRONTEND_URL"

        echo "=== STAGING DEPLOYMENT COMPLETE ==="
        echo "Frontend: $FRONTEND_URL"
        echo "Backend: $(cat /workspace/backend_url.txt)"
    id: 'update-cors'
    waitFor: ['deploy-frontend']

images:
  - 'gcr.io/$PROJECT_ID/training-backend-staging:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/training-backend-staging:latest'
  - 'gcr.io/$PROJECT_ID/training-frontend-staging:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/training-frontend-staging:latest'

options:
  logging: CLOUD_LOGGING_ONLY
