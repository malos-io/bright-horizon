services:
  # ============================================
  # EMULATORS (All-in-one: Firestore, Storage, Auth, UI)
  # ============================================

  firebase-emulators:
    image: andreysenov/firebase-tools:latest
    container_name: firebase-emulators
    command: firebase emulators:start --project=brighthii-dev --only firestore,storage,auth,ui
    ports:
      - "8080:8080"  # Firestore Emulator
      - "9099:9099"  # Auth Emulator
      - "9199:9199"  # Storage Emulator
      - "4000:4000"  # Emulator UI
      - "9150:9150"  # Emulator UI WebSocket
      - "4400:4400"  # Emulator Hub
      - "4500:4500"  # Reserved port
    volumes:
      - ./emulator-data:/opt/workspace
    working_dir: /opt/workspace
    networks:
      - training-network-dev

  # ============================================
  # BACKEND
  # ============================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: training-center-api-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      # Point to emulators (no cloud connection!)
      - FIRESTORE_EMULATOR_HOST=firebase-emulators:8080
      - FIREBASE_STORAGE_EMULATOR_HOST=firebase-emulators:9199
      - FIREBASE_AUTH_EMULATOR_HOST=firebase-emulators:9099
      - GCLOUD_PROJECT=brighthii-dev
      # Environment
      - ENVIRONMENT=dev
    depends_on:
      - firebase-emulators
    networks:
      - training-network-dev

  # ============================================
  # FRONTENDS
  # ============================================

  frontend-public:
    build:
      context: ./frontend-public
      dockerfile: Dockerfile.dev
    container_name: training-center-public-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend-public:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - VITE_API_PROXY_TARGET=http://backend:8000
    depends_on:
      - backend
    networks:
      - training-network-dev

  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile.dev
    container_name: training-center-admin-dev
    restart: unless-stopped
    ports:
      - "5174:5174"
    volumes:
      - ./frontend-admin:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - VITE_API_PROXY_TARGET=http://backend:8000
    depends_on:
      - backend
    networks:
      - training-network-dev

  frontend-student:
    build:
      context: ./frontend-student
      dockerfile: Dockerfile.dev
    container_name: training-center-student-dev
    restart: unless-stopped
    ports:
      - "5175:5175"
    volumes:
      - ./frontend-student:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    networks:
      - training-network-dev

networks:
  training-network-dev:
    driver: bridge
